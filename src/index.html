<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title> Flappy Bird </title>
</head>
<body>
    <div class="gameContainer">
        <div id="start-screen">
            <button id="start-button">
                <img src="../img/Start.png" alt="Start Game">
            </button>
        </div>
        <div id="restart-screen" style="display: none;">
            <button id="restart-button"><img src="../img/Restart.png" alt="Restart Game"></button>
        </div>
        <div class="score-board">
            <div class="score-line">
                <span>Pontuação:</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="high-score-line">
                <span>Recorde:</span>
                <span class="high-score-value" id="high-score">0</span>
            </div>
        </div>
        
    </div>

</body>
</html>
